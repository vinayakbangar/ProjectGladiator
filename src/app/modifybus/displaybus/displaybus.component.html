
<div class="panel panel-default">
    <div class="panel-body">
    <button  class="btn btn-success" [routerLink]="['../modifyBus']" style="margin-left: 10px;">Back</button>
    <table class="table table-hover"   >
        <thead>
          <tr>
            <th scope="col">Bus No</th>
            <th scope="col">Bus Name</th>
            <th scope="col">No Of Seats</th>
            <th scope="col">Bus Type Id</th>
            <th scope="col">Rate per Seat</th>
            <th scope="col">Bus Type</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of busList">
            <th>{{r.busNo}}</th>
            <td>{{r.busName}}</td>
            <td>{{r.noOfSeats}}</td>
            <td>{{r.busTypeRate.busTypeId}}</td>
            <td>{{r.busTypeRate.ratePerSeat}}</td>
            <td>{{r.busTypeRate.typeName}}</td>
          </tr>
        </tbody>
    </table>
     </div>
    </div>
