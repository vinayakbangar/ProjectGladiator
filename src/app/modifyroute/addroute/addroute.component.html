<h3>Add New Route</h3>
<div  style= "align-content:center;" >
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Source</label>
            <input type="text" class="form-control" id="source" required [(ngModel)]="route.source" name="source" placeholder="Source">
        </div>

        <div class="form-group" >
            <label for="name">Destination</label>
            <input type="text" class="form-control" id="destination" required [(ngModel)]="route.destination" name="destination" placeholder="Destination">
        </div>

        <div class="form-group">
            <label for="name">Route Fare</label>
            <input type="number" class="form-control" id="routeFare" required [(ngModel)]="route.routeFare" name="routeFare" placeholder="Fare">
        </div>
       
        <button type="submit" class="btn btn-success">Submit</button>
        <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h5>You added route successfully!</h5>
    <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>
</div>
</div>
