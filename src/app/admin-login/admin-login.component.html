 <app-header></app-header>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2 class="text-center">ADMIN LOGIN</h2>   
          <div class="form-group">
            <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <span class="fa fa-paper-plane"></span>
                      </span>                    
                  </div>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">											
                  <div *ngIf="submitted && loginForm.controls.email.errors" class="error">											
                    <div class="text-danger" *ngIf="loginForm.controls.email.errors.required">Email is required</div>											
                  </div>
              </div>
          </div>
      <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-lock"></i>
                      </span>                    
                  </div>
                  <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">											
                  <div *ngIf="submitted && loginForm.controls.password.errors" class="error">											
                    <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>											
                  </div>		
              </div>
          </div>        
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Log in</button>&nbsp; &nbsp;											
          </div>
          <div *ngIf="invalidLogin" class="error">											
            <div class="text-danger">Invalid credentials.</div>											
          </div>      
      </form>
  </div>
