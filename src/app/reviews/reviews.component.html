<!--Frequently Travelled Routes-->


  <div class="panel panel-default">
    <div class="panel-body">
        <label><strong>Frequently Travelled Routes</strong></label>
    <!-- <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>  -->
    <table class="table table-bordered"   >
        <thead class="thead-dark">
          <tr>
            <th scope="col">Route Id</th>
            <th scope="col">Source</th>
            <th scope="col">Destination</th>
            <th scope="col">No of tickets</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of freqList">
            <th>{{r[0]}}</th>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
          </tr>
        </tbody>
    </table>
     </div>
    </div>
<br>
<br>
<hr>
    <div class="panel panel-default">
      <div class="panel-body">
          <label><strong>Profit Of Each Month</strong></label>
      <!-- <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>  -->
      <table class="table table-bordered"   >
          <thead class="thead-dark">
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Profit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of profitList">
              <th>{{r[0]}}</th>
              <td>{{r[1]}}</td>
            </tr>
          </tbody>
      </table>
       </div>
      </div>
      <br>
      <br>
<hr>
      <div class="panel panel-default">
        <div class="panel-body">
            <label><strong>Prefered Bus Type</strong></label>
        <!-- <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>  -->
        <table class="table table-bordered"  >
            <thead class="thead-dark">
              <tr>
                <th scope="col">Bus Type</th>
                <th scope="col">No Of Tickets Booked</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of prefBusList">
                <th>{{r[0]}}</th>
                <td>{{r[1]}}</td>
              </tr>
            </tbody>
        </table>
         </div>
        </div>
        <br>
<br>
<hr>
        <div class="panel panel-default">
          <div class="panel-body">
              <label><strong>Registered User with no reservation</strong></label>
          <!-- <button  class="btn btn-success" [routerLink]="['../modifyRoute']" style="margin-left: 10px;">Back</button>  -->
          <table class="table table-bordered" >
              <thead class="thead-dark">
                <tr>
                  <th scope="col">User Name</th>
                  <th scope="col">User Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of noReservList">
                  <th>{{r[0]}}</th>
                  <td>{{r[1]}}</td>
                </tr>
              </tbody>
          </table>
           </div>
          </div>
